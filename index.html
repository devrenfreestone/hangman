<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	

</head>
<body>
	<div class = "row topRow">
		<div class = "col-lg-12 pageTitle">
			<h1>Hangman, Yo!</h1>
			
		</div>
		<div class = "row guessBoxes">
			<div class = "col-lg-6 wrongGuessBox">
				<h3>Letters you've guessed wrong</h3>
				<p id = "wrongGuesses"></p>
			</div>
			<div class = "row col-lg-6 mostRecent">
				<p>Type your guess: <input  id = "justGuessed" type = text></p>
			</div>
		</div>
		<div class = "row guessCounter">
			
			<div class = "row col-lg-6 mostRecent">
				<p id = "guessCountdown">
					
				</p>
			</div>
		</div>	
		<div class = "row imageHolder">
			<div class = "col-lg-12 images">
				<p>
					<img id = "activeImage" src="images/startofgame.png">
				</p>
			</div>			
		</div>
	</div>

	<script type="text/javascript">
		var wordToGuess;
		var wrongGuesses = document.getElementById("wrongGuesses");
		var justGuessed = document.getElementById("justGuessed");
		var wrongGuessCounter = 6;
		var activeImage = document.getElementById("activeImage")
		var images = ["images/startofgame.png", "images/1wrong.png", "images/2wrong.png", "images/3wrong.png", "images/4wrong.png", "images/5wrong.png", "images/6wrong.png"];

		wordToGuess = prompt("What word should your friend guess?")

		justGuessed.addEventListener("keyup", keypress);



		function keypress(){
			justGuessed = String.fromCharCode(event.keyCode).toLowerCase();
			if (wordToGuess.includes(justGuessed)){
			alert("You guessed a letter right!");
			console.log(justGuessed);}
			else  {
				wrongGuesses.append(justGuessed);
				wrongGuessCounter = wrongGuessCounter-1;
				var i = 0; i++;
				
				for (var i; i < images.length; i++) {
					images[i]
				}

				function imageChange(activeImage){
					document.getElementById("activeImage").src = images.[i];
				};
				
				alert("You have: " + wrongGuessCounter + " guesses left");
				console.log(wrongGuesses);
				console.log(activeImage);
				console.log(i);
			}
		};
	

	</script>

</body>
</html>
